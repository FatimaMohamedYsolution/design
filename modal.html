<body>


<!-- Button trigger modal Success-->
 <div class="container">
   <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
   تاكيد 
   </button>
   <!-- Modal -->
   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header justify-content-between">
           <h1 class="modal-title fs-5" id="exampleModalLabel">تاكيد الإرسال</h1>
           <button type="button" class="btn-cls-icon" data-bs-dismiss="modal" aria-label="Close">
             <i class="fas fa-times"></i>
           </button>
         </div>
         <div class="modal-body">
          <div class="">
            <img src="assets/img/checked.png" alt="" srcset="">
            <h4>تأكيد الخبر </h4>
            <p> هل تريد تأكيد هذا الخبر ؟ </p>
          </div>
         </div>
         <div class="modal-footer justify-content-center">
           <button type="button" class="primary-btn">حفظ</button>
           <button type="button" class="gray-btn" data-bs-dismiss="modal">إلغاء الأمر</button>
         </div>
       </div>
     </div>
   </div>
 </div>

 <!-- Button trigger modal Success-->
 <div class="container mt-4">
  <button type="button" class="trash-btn" data-bs-toggle="modal" data-bs-target="#exampleModalDelete">
  حذف 
  </button>
  <!-- Modal -->
  <div class="modal fade" id="exampleModalDelete" tabindex="-1" aria-labelledby="exampleModalLabelDelete" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header justify-content-between">
          <h1 class="modal-title fs-5" id="exampleModalLabelDelete">تاكيد الحذف</h1>
          <button type="button" class="btn-cls-icon" data-bs-dismiss="modal" aria-label="Close">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
         <div class="">
           <img src="assets/img/remove.png" alt="" srcset="">
           <h4>تأكيد الخبر </h4>
           <p> هل تريد حذف الخبر ؟ </p>
         </div>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="trash-btn">حذف</button>
          <button type="button" class="gray-btn" data-bs-dismiss="modal">إلغاء الأمر</button>
        </div>
      </div>
    </div>
  </div>
</div>
